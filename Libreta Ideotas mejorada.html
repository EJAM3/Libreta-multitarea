<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        :root {
            --bg-color: #e0e5ec;
            --primary-color: #2c3e50;
            --accent-color: #f39c12;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --brand-color: #27ae60;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--primary-color);
        }

        #notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 50px;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #notification.show { top: 30px; }

        .logo-wrapper {
            width: 50px;
            height: 50px;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            margin-bottom: 20px;
            font-size: 25px;
        }

        .inputs-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .inputs-container label {
            font-size: 0.7rem;
            font-weight: 800;
            margin-left: 10px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .inputs-container input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: var(--bg-color);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            color: var(--primary-color);
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        #noteTitle { font-weight: bold; color: var(--accent-color); }

        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: -15px;
            z-index: 1;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab {
            padding: 10px 15px;
            border-radius: 12px 12px 0 0;
            border: none;
            background: var(--bg-color);
            box-shadow: 3px -3px 6px var(--shadow-dark);
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            color: var(--primary-color);
            transition: all 0.3s;
        }
        .tab.active {
            box-shadow: inset 2px 2px 5px var(--shadow-dark);
            color: var(--accent-color);
            padding-bottom: 18px;
        }

        .glass-notebook {
            width: 90%;
            max-width: 600px;
            background: var(--bg-color);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 15px 15px 40px var(--shadow-dark), -15px -15px 40px var(--shadow-light);
        }

        #noteContent {
            width: 100%;
            height: 200px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--primary-color);
            resize: none;
            margin-top: 5px;
            line-height: 1.5;
        }

        .controls { margin-top: 30px; text-align: center; }

        button.main-btn {
            width: 280px;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background: var(--bg-color);
            color: var(--primary-color);
            font-weight: 800;
            cursor: pointer;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        button.main-btn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }

        .footer-brand {
            margin-top: 40px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer-brand span {
            color: var(--brand-color);
        }
    </style>
</head>
<body>

            setTimeout(() => notif.classList.remove('show'), 3500);
        }

    </script>
</body>
</html>
